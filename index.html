<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
	<title>Calculator</title>
</head>
<body>
    <center>
    <div><h1>Simple Calculator</h1></div>
	<div id="tot">
        <form>
            <table>
                <tr>
                    <td colspan="4"><h2><input type="text" id="inp"></h2></td>
                </tr>
                <tr>
                    <td><input type="button" id="9" value="9" class="btn" onclick="calc('9')"></td>
                    <td><input type="button" id="8" value="8" class="btn" onclick="calc('8')"></td>
                    <td><input type="button" id="7" value="7" class="btn" onclick="calc('7')"></td>
                    <td><input type="button" id="plus" value="+" class="btn" onclick="calc('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" id="6" value="6" class="btn" onclick="calc('6')"></td>
                    <td><input type="button" id="5" value="5" class="btn" onclick="calc('5')"></td>
                    <td><input type="button" id="4" value="4" class="btn" onclick="calc('4')"></td>
                    <td><input type="button" id="min" value="-" class="btn" onclick="calc('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" id="3" value="3" class="btn" onclick="calc('3')"></td>
                    <td><input type="button" id="2" value="2" class="btn" onclick="calc('2')"></td>
                    <td><input type="button" id="1" value="1" class="btn" onclick="calc('1')"></td>
                    <td><input type="button" id="mul" value="X" class="btn" onclick="calc('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" id="dot" value="C" class="btn" onclick="cle()"></td>
                    <td><input type="button" id="0" value="0" class="btn" onclick="calc('0')"></td>
                    <td><input type="button" id="divi" value="/" class="btn" onclick="calc('/')"></td>
                    <td><input type="button" id="eql" value="=" class="btn" onclick='tot()'></td>
                </tr>
            </table>
        </form>
    </div>
    </center>
    <p id="demo"></p>
</body>
</html>
